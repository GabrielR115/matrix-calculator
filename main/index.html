<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Matrix Calculator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Matrix Calculator</h1>
      <p>Perform matrix operations with style and ease!</p>
    </header>

    <!--Test!-->

    <section class="matrix-section">
      <!-- Matrix A -->
      <div class="matrix-box">
        <h2>Create Matrix A</h2>
        <div class="input-group">
          <label for="rowsA">Rows:</label>
          <input type="number" id="rowsA" min="1" value="2" />
        </div>
        <div class="input-group">
          <label for="colsA">Cols:</label>
          <input type="number" id="colsA" min="1" value="2" />
        </div>
        <button onclick="generateMatrixInput('A')" class="btn">Create A</button>
        <div id="matrixContainerA" class="matrix-input-container"></div>
        <div id="previewA" class="fancy-matrix"></div>

        <!-- LU for A -->
        <button onclick="performLU('A')" class="btn-secondary">LU Decomposition (Matrix A)</button>
        <div id="luOutputA" class="lu-section">
          <div class="lu-matrix">
            <h3>L (A):</h3>
            <div id="luA_L"></div>
          </div>
          <div class="lu-matrix">
            <h3>U (A):</h3>
            <div id="luA_U"></div>
          </div>
        </div>

        <!-- Elementary Matrices for A -->
        <button onclick="showElementaryMatrices('A')" class="btn-action">Show Elementary Matrices (A)</button>
        <div id="elementaryOutputA" class="lu-section"></div>
      </div>

      <!-- Matrix B -->
      <div class="matrix-box">
        <h2>Create Matrix B</h2>
        <div class="input-group">
          <label for="rowsB">Rows:</label>
          <input type="number" id="rowsB" min="1" value="2" />
        </div>
        <div class="input-group">
          <label for="colsB">Cols:</label>
          <input type="number" id="colsB" min="1" value="2" />
        </div>
        <button onclick="generateMatrixInput('B')" class="btn">Create B</button>
        <div id="matrixContainerB" class="matrix-input-container"></div>
        <div id="previewB" class="fancy-matrix"></div>

        <!-- LU for B -->
        <button onclick="performLU('B')" class="btn-secondary">LU Decomposition (Matrix B)</button>
        <div id="luOutputB" class="lu-section">
          <div class="lu-matrix">
            <h3>L (B):</h3>
            <div id="luB_L"></div>
          </div>
          <div class="lu-matrix">
            <h3>U (B):</h3>
            <div id="luB_U"></div>
          </div>
        </div>

        <!-- Elementary Matrices for B -->
        <button onclick="showElementaryMatrices('B')" class="btn-action">Show Elementary Matrices (B)</button>
        <div id="elementaryOutputB" class="lu-section"></div>
      </div>
    </section>

    <section class="operation-section">
      <button onclick="readBothMatrices()" class="btn-action">Submit Both Matrices</button>
      <h2>Perform Operation</h2>
      <select id="operation">
        <option value="add">A + B</option>
        <option value="subtract">A - B</option>
        <option value="multiply">A Ã— B</option>
      </select>
      <button onclick="performOperation()" class="btn">Compute</button>
      <h2>Result</h2>
      <div id="matrixOutput" class="result-container"></div>
    </section>
  </div>

  <script src="https://unpkg.com/mathjs/lib/browser/math.js"></script>
  <script>
    math.import({ ln: x => math.log(x) });
  </script>
  <script src="matrix.js"></script>
  <script src="script.js"></script>
</body>
</html>
